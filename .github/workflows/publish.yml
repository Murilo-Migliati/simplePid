name: Publicar no Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    # CORREÇÃO: Mudado de 'ubuntu-latest' para 'macos-latest'
    # Isto é obrigatório para compilar os seus alvos KMP de iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Publicar no Maven Central
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}
          GPG_SIGNING_KEY_ARMORED: ${{ secrets.GPG_SIGNING_KEY_ARMORED }}
          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: ./gradlew publish
